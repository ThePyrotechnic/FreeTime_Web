<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.js"></script>
    <script type="text/javascript" src="jquery.timepicker.js"></script>
    <script src="functions.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Abel|Bungee+Hairline|Lobster|Lobster+Two|Quicksand"
          rel="stylesheet">
    <title>Free Time</title>
</head>
<body>
<div id="title_box">
    <h1 id="title">Free Time</h1>
</div>
<form id="main_form">
    <div id="top">
        <input name="file_input" type="file" id="file_input" multiple size="50" onchange="displayInfo()"/>
        <input type="button" id="browse_btn" class="top_btn" value="Browse..." onclick="document.getElementById('file_input').click();"/>
        <button type="button" id="toggle_args" class="top_btn">Show Preferences</button>
    </div>
    <div id="middle">
        <div id="mid_top">
            <label for="start_time">Start Time</label>
            <input id="start_time" class="time_picker">
            <label for="end_time">End Time</label>
            <input id="end_time" class="time_picker">
        </div>
        <div id="mid_bottom">
            <label for="buffer">Buffer</label>
            <input id="buffer" class="time_picker">
            <label for="min_time">Minimum Time</label>
            <input id="min_time" class="time_picker">
            <label for="file_name">File Name</label>
            <input id="file_name" class="time_picker">
        </div>
    </div>
</form>
<div id="bottom">
</div>
<div id="start">
    <button type="button" id="start_btn">Start</button>
</div>
</body>
</html>
